<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header>
      <div class="my-12 container mx-auto">
        <h1 class="text-5xl text-center">
          Welcome to My
          <span class="text-orange-500 font-bold">Bapar Bank</span> !!
        </h1>
      </div>
    </header>
    <main>
      <section>
        <div class="container bg-orange-200 mx-auto w-2/4 p-8">
          <h3 class="text-2xl font-semibold">Login</h3>
          <div>
            <input
              class="border-2 rounded block my-2 w-2/4"
              type="email"
              name=""
              id="email"
              placeholder="Enter Your E-mail"
            />
            <input
              class="border-2 rounded block my-2 w-2/4"
              type="password"
              name=""
              id="password"
              placeholder="Enter Your Password"
            />
            <button
              class="bg-orange-500 py-1 px-2 rounded text-white font-medium"
              id="submitBtn"
            >
              Submit
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
