<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header>
      <div class="my-12 container mx-auto">
        <h1 class="text-5xl text-center">
          Welcome to My
          <span class="text-orange-500 font-bold">Bapar Bank</span> !!
        </h1>
      </div>
    </header>
    <main>
      <section class="container mx-auto">
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-green-200 p-8 rounded-md">
            <h3 class="text-3xl">Deposit</h3>
            <h3 class="text-4xl">$<span id="deposit">00</span></h3>
          </div>
          <div class="bg-red-200 p-8 rounded-md">
            <h3 class="text-3xl">Withdrow</h3>
            <h3 class="text-4xl">$<span id="withdrow">00</span></h3>
          </div>
          <div class="bg-blue-200 p-8 rounded-md">
            <h3 class="text-3xl">Balance</h3>
            <h3 class="text-4xl">$<span id="balance">1240</span></h3>
          </div>
        </div>
      </section>
      <section class="container mx-auto py-8">
        <div class="grid grid-cols-2 gap-8">
          <div class="bg-green-100 p-8 rounded-md">
            <h3 class="text-3xl">Deposit</h3>
            <input
              class="border-2 rounded block my-2 w-2/4 h-10"
              type="number"
              name=""
              id="dapositInput"
              placeholder="Your Deposit"
            />
            <button
              class="bg-green-500 py-1 px-2 rounded text-white font-medium"
              id="dapositBtn"
            >
              Deposit
            </button>
          </div>
          <div class="bg-red-100 p-8 rounded-md">
            <h3 class="text-3xl">Withdrow</h3>
            <input
              class="border-2 rounded block my-2 w-2/4 h-10"
              type="number"
              name=""
              id="withdrowInput"
              placeholder="Your Withdrow"
            />
            <button
              class="bg-red-500 py-1 px-2 rounded text-white font-medium"
              id="withdrowBtn"
            >
              Withdrow
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
